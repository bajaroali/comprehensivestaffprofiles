{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Edit  User:- {{ user.username }} {% endblock %}

{% block page_content %} 

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{ url_for('static', filename='Userprofileimage.png') }}" class=" img-thumbnail img-fluid rounded mx-auto d-block"  alt="{{ user.username }}">
                </div>
                <div class="col-md-8">
                    <h3 class="card-title"><b>Edit user Information for {{ user.username }}</b></h3>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                
                                <td><p>{{ wtf.quick_form(form) }} </p></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
